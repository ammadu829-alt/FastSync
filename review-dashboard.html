<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Dashboard - FASTSync</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 25px 35px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header h1 {
            color: #19547b;
            font-size: 36px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-logout {
            background: #dc3545;
            color: white;
        }

        .btn-logout:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .btn-back {
            background: #6c757d;
            color: white;
        }

        .btn-back:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        /* Statistics Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.2);
        }

        .stat-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .stat-number {
            font-size: 42px;
            font-weight: bold;
            color: #19547b;
            margin: 10px 0;
        }

        .stat-label {
            font-size: 16px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Filters Section */
        .filters-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .filters-section h3 {
            color: #19547b;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-group label {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .filter-group input,
        .filter-group select {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #19547b;
            box-shadow: 0 0 0 3px rgba(25, 84, 123, 0.1);
        }

        .filter-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-filter {
            background: #19547b;
            color: white;
            flex: 1;
        }

        .btn-filter:hover {
            background: #133d5c;
        }

        .btn-reset {
            background: #6c757d;
            color: white;
            flex: 1;
        }

        .btn-reset:hover {
            background: #5a6268;
        }

        /* Reviews Section */
        .reviews-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .reviews-section h2 {
            color: #19547b;
            margin-bottom: 25px;
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .review-card {
            background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 5px solid #ffd700;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: all 0.3s;
        }

        .review-card:hover {
            transform: translateX(5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.12);
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .review-users {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .user-badge {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
        }

        .user-info strong {
            display: block;
            color: #333;
            font-size: 16px;
        }

        .user-info small {
            color: #666;
            font-size: 13px;
        }

        .review-arrow {
            font-size: 24px;
            color: #19547b;
        }

        .review-score {
            text-align: right;
        }

        .overall-rating {
            font-size: 36px;
            font-weight: bold;
            color: #19547b;
            line-height: 1;
        }

        .stars-large {
            color: #ffd700;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .rating-label {
            font-size: 13px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .review-metadata {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
        }

        .metadata-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 14px;
        }

        .metadata-item span:first-child {
            font-weight: 600;
            color: #333;
        }

        .rating-breakdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .rating-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .rating-item-label {
            font-weight: 600;
            color: #333;
            font-size: 15px;
        }

        .rating-item-value {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stars {
            color: #ffd700;
            font-size: 18px;
        }

        .rating-number {
            font-weight: bold;
            color: #19547b;
            font-size: 18px;
        }

        .review-text-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .review-text-section h4 {
            color: #19547b;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .review-text {
            color: #333;
            line-height: 1.6;
            font-size: 15px;
            font-style: italic;
        }

        .review-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn-delete:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        .btn-view-user {
            background: #17a2b8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn-view-user:hover {
            background: #138496;
            transform: scale(1.05);
        }

        .no-reviews {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .no-reviews-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .no-reviews h3 {
            font-size: 24px;
            color: #666;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 20px;
            color: #666;
        }

        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #19547b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .header h1 {
                font-size: 28px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }

            .review-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .review-score {
                text-align: left;
            }

            .rating-breakdown {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <div class="header">
            <h1>
                <span>‚≠ê</span>
                <span>Review Dashboard</span>
            </h1>
            <div class="header-buttons">
                <button class="btn btn-back" onclick="goBack()">‚Üê Back</button>
                <button class="btn btn-logout" onclick="logout()">Logout</button>
            </div>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">‚≠ê</div>
                <div class="stat-number" id="totalReviews">0</div>
                <div class="stat-label">Total Reviews</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üìä</div>
                <div class="stat-number" id="avgRating">0.0</div>
                <div class="stat-label">Average Rating</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üåü</div>
                <div class="stat-number" id="fiveStarReviews">0</div>
                <div class="stat-label">5-Star Reviews</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üë•</div>
                <div class="stat-number" id="uniqueReviewers">0</div>
                <div class="stat-label">Unique Reviewers</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters-section">
            <h3>üîç Filter Reviews</h3>
            <div class="filters-grid">
                <div class="filter-group">
                    <label>Search by Name/Email</label>
                    <input type="text" id="searchText" placeholder="Search reviewer or reviewed user...">
                </div>
                <div class="filter-group">
                    <label>Minimum Rating</label>
                    <select id="filterRating">
                        <option value="">All Ratings</option>
                        <option value="5">5 Stars Only</option>
                        <option value="4">4+ Stars</option>
                        <option value="3">3+ Stars</option>
                        <option value="2">2+ Stars</option>
                        <option value="1">1+ Stars</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Sort By</label>
                    <select id="sortBy">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="highest">Highest Rating</option>
                        <option value="lowest">Lowest Rating</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Reviews With Text Only</label>
                    <select id="filterText">
                        <option value="all">All Reviews</option>
                        <option value="withText">With Text Only</option>
                        <option value="withoutText">Without Text</option>
                    </select>
                </div>
            </div>
            <div class="filter-actions">
                <button class="btn btn-filter" onclick="applyFilters()">Apply Filters</button>
                <button class="btn btn-reset" onclick="resetFilters()">Reset</button>
            </div>
        </div>

        <!-- Reviews List -->
        <div class="reviews-section">
            <h2>üìù All Reviews (<span id="reviewCount">0</span>)</h2>
            <div id="reviewsContainer">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading reviews...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "fastsync.firebaseapp.com",
            databaseURL: "https://fastsync-8b20e-default-rtdb.firebaseio.com/",
            projectId: "fastsync",
            storageBucket: "fastsync.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef12345"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const database = firebase.database();

        let allReviews = [];
        let filteredReviews = [];

        // Check admin access
        function checkAdminAccess() {
            const adminPassword = localStorage.getItem('reviewAdminPassword');
            if (adminPassword !== 'review-admin') {
                const password = prompt('Enter Review Dashboard Password:');
                if (password === 'review_admin') {
                    localStorage.setItem('reviewAdminPassword', password);
                } else {
                    alert('‚ùå Access Denied');
                    window.location.href = 'index.html';
                }
            }
        }

        // Initialize
        function init() {
            checkAdminAccess();
            loadReviews();
            setupEventListeners();
        }

        // Load all reviews
        function loadReviews() {
            database.ref('reviews').on('value', (snapshot) => {
                const data = snapshot.val();
                allReviews = data ? Object.entries(data).map(([id, val]) => ({...val, id})) : [];
                
                calculateStatistics();
                filteredReviews = [...allReviews];
                applyFilters();
            });
        }

        // Calculate statistics
        function calculateStatistics() {
            const total = allReviews.length;
            document.getElementById('totalReviews').textContent = total;

            if (total > 0) {
                // Average rating
                const avgRating = allReviews.reduce((sum, r) => sum + r.overallRating, 0) / total;
                document.getElementById('avgRating').textContent = avgRating.toFixed(1);

                // Five star reviews
                const fiveStars = allReviews.filter(r => r.overallRating >= 4.5).length;
                document.getElementById('fiveStarReviews').textContent = fiveStars;

                // Unique reviewers
                const uniqueReviewers = new Set(allReviews.map(r => r.reviewerId)).size;
                document.getElementById('uniqueReviewers').textContent = uniqueReviewers;
            } else {
                document.getElementById('avgRating').textContent = '0.0';
                document.getElementById('fiveStarReviews').textContent = '0';
                document.getElementById('uniqueReviewers').textContent = '0';
            }
        }

        // Apply filters
        function applyFilters() {
            const searchText = document.getElementById('searchText').value.toLowerCase();
            const minRating = document.getElementById('filterRating').value;
            const sortBy = document.getElementById('sortBy').value;
            const textFilter = document.getElementById('filterText').value;

            // Filter
            filteredReviews = allReviews.filter(review => {
                const matchSearch = !searchText || 
                    review.reviewerName?.toLowerCase().includes(searchText) ||
                    review.reviewedUserName?.toLowerCase().includes(searchText) ||
                    review.reviewerEmail?.toLowerCase().includes(searchText);

                const matchRating = !minRating || review.overallRating >= parseFloat(minRating);

                const matchText = textFilter === 'all' || 
                    (textFilter === 'withText' && review.reviewText) ||
                    (textFilter === 'withoutText' && !review.reviewText);

                return matchSearch && matchRating && matchText;
            });

            // Sort
            filteredReviews.sort((a, b) => {
                switch(sortBy) {
                    case 'newest':
                        return b.timestamp - a.timestamp;
                    case 'oldest':
                        return a.timestamp - b.timestamp;
                    case 'highest':
                        return b.overallRating - a.overallRating;
                    case 'lowest':
                        return a.overallRating - b.overallRating;
                    default:
                        return b.timestamp - a.timestamp;
                }
            });

            displayReviews();
        }

        // Display reviews
        function displayReviews() {
            const container = document.getElementById('reviewsContainer');
            document.getElementById('reviewCount').textContent = filteredReviews.length;

            if (filteredReviews.length === 0) {
                container.innerHTML = `
                    <div class="no-reviews">
                        <div class="no-reviews-icon">üòî</div>
                        <h3>No Reviews Found</h3>
                        <p>Try adjusting your filters or check back later.</p>
                    </div>
                `;
                return;
            }

            const html = filteredReviews.map(review => `
                <div class="review-card">
                    <!-- Header -->
                    <div class="review-header">
                        <div class="review-users">
                            <div class="user-badge">
                                <div class="user-avatar">${review.reviewerName?.charAt(0).toUpperCase()}</div>
                                <div class="user-info">
                                    <strong>${review.reviewerName}</strong>
                                    <small>${review.reviewerEmail}</small>
                                </div>
                            </div>
                            <div class="review-arrow">‚Üí</div>
                            <div class="user-badge">
                                <div class="user-avatar">${review.reviewedUserName?.charAt(0).toUpperCase()}</div>
                                <div class="user-info">
                                    <strong>${review.reviewedUserName}</strong>
                                    <small>Reviewed User</small>
                                </div>
                            </div>
                        </div>
                        <div class="review-score">
                            <div class="stars-large">${'‚òÖ'.repeat(Math.round(review.overallRating))}${'‚òÜ'.repeat(5 - Math.round(review.overallRating))}</div>
                            <div class="overall-rating">${review.overallRating.toFixed(1)}</div>
                            <div class="rating-label">Overall Rating</div>
                        </div>
                    </div>

                    <!-- Metadata -->
                    <div class="review-metadata">
                        ${review.projectName ? `
                            <div class="metadata-item">
                                <span>üìÅ Project:</span>
                                <span>${review.projectName}</span>
                            </div>
                        ` : ''}
                        <div class="metadata-item">
                            <span>üìÖ Date:</span>
                            <span>${new Date(review.timestamp).toLocaleDateString()}</span>
                        </div>
                        <div class="metadata-item">
                            <span>üïê Time:</span>
                            <span>${new Date(review.timestamp).toLocaleTimeString()}</span>
                        </div>
                    </div>

                    <!-- Rating Breakdown -->
                    <div class="rating-breakdown">
                        <div class="rating-item">
                            <span class="rating-item-label">üí¨ Communication</span>
                            <div class="rating-item-value">
                                <span class="stars">${'‚òÖ'.repeat(review.communication)}${'‚òÜ'.repeat(5 - review.communication)}</span>
                                <span class="rating-number">${review.communication}</span>
                            </div>
                        </div>
                        <div class="rating-item">
                            <span class="rating-item-label">üí° Skills</span>
                            <div class="rating-item-value">
                                <span class="stars">${'‚òÖ'.repeat(review.skills)}${'‚òÜ'.repeat(5 - review.skills)}</span>
                                <span class="rating-number">${review.skills}</span>
                            </div>
                        </div>
                        <div class="rating-item">
                            <span class="rating-item-label">‚è∞ Reliability</span>
                            <div class="rating-item-value">
                                <span class="stars">${'‚òÖ'.repeat(review.reliability)}${'‚òÜ'.repeat(5 - review.reliability)}</span>
                                <span class="rating-number">${review.reliability}</span>
                            </div>
                        </div>
                        <div class="rating-item">
                            <span class="rating-item-label">üéØ Professionalism</span>
                            <div class="rating-item-value">
                                <span class="stars">${'‚òÖ'.repeat(review.professionalism)}${'‚òÜ'.repeat(5 - review.professionalism)}</span>
                                <span class="rating-number">${review.professionalism}</span>
                            </div>
                        </div>
                    </div>

                    <!-- Review Text -->
                    ${review.reviewText ? `
                        <div class="review-text-section">
                            <h4>üìù Written Review</h4>
                            <p class="review-text">"${review.reviewText}"</p>
                        </div>
                    ` : ''}

                    <!-- Actions -->
                    <div class="review-actions">
                        <button class="btn-view-user" onclick="viewReviewDetails('${review.id}')">View Details</button>
                        <button class="btn-delete" onclick="deleteReview('${review.id}', '${review.reviewerName}', '${review.reviewedUserName}')">Delete Review</button>
                    </div>
                </div>
            `).join('');

            container.innerHTML = html;
        }

        // Reset filters
        function resetFilters() {
            document.getElementById('searchText').value = '';
            document.getElementById('filterRating').value = '';
            document.getElementById('sortBy').value = 'newest';
            document.getElementById('filterText').value = 'all';
            applyFilters();
        }

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('searchText').addEventListener('input', applyFilters);
            document.getElementById('filterRating').addEventListener('change', applyFilters);
            document.getElementById('sortBy').addEventListener('change', applyFilters);
            document.getElementById('filterText').addEventListener('change', applyFilters);
        }

        // View review details
        function viewReviewDetails(reviewId) {
            const review = allReviews.find(r => r.id === reviewId);
            if (!review) return;

            const details = `
‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
‚≠ê REVIEW DETAILS
‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ

üë§ REVIEWER:
Name: ${review.reviewerName}
Email: ${review.reviewerEmail}
