<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FASTSync</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="responsive.css">
     <link rel="stylesheet" href="scroll-mobile.css">
</head>
<body>
    <canvas class="network-bg" id="loginCanvas"></canvas>
    
    <div class="login-container">
        <div class="login-box">
            <div class="logo">FASTSync</div>
            <h2>Welcome Back!</h2>
            <p class="subtitle">Login to find your perfect project partner</p>
            
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="your.email@nu.edu.pk" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn-login">Login</button>
                
                <div class="divider">
                    <span>OR</span>
                </div>
                
                <button type="button" class="btn-google">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M19.8 10.2273C19.8 9.51819 19.7364 8.83637 19.6182 8.18182H10.2V12.05H15.6109C15.3727 13.3 14.6636 14.3591 13.6045 15.0682V17.5773H16.8227C18.7091 15.8364 19.8 13.2727 19.8 10.2273Z" fill="#4285F4"/>
                        <path d="M10.2 20C12.9 20 15.1636 19.1045 16.8227 17.5773L13.6045 15.0682C12.7091 15.6682 11.5636 16.0227 10.2 16.0227C7.59545 16.0227 5.39091 14.2636 4.59091 11.9H1.26364V14.4909C2.91364 17.7591 6.29091 20 10.2 20Z" fill="#34A853"/>
                        <path d="M4.59091 11.9C4.39091 11.3 4.27273 10.6591 4.27273 10C4.27273 9.34091 4.39091 8.7 4.59091 8.1V5.50909H1.26364C0.581818 6.85909 0.2 8.38636 0.2 10C0.2 11.6136 0.581818 13.1409 1.26364 14.4909L4.59091 11.9Z" fill="#FBBC05"/>
                        <path d="M10.2 3.97727C11.6864 3.97727 13.0136 4.48182 14.0591 5.47273L16.8909 2.64091C15.1591 0.986364 12.8955 0 10.2 0C6.29091 0 2.91364 2.24091 1.26364 5.50909L4.59091 8.1C5.39091 5.73636 7.59545 3.97727 10.2 3.97727Z" fill="#EA4335"/>
                    </svg>
                    Continue with Google
                </button>
            </form>
            
            <p class="signup-link">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </p>
        </div>
    </div>
    
    <!-- ADD FIREBASE SCRIPTS (IMPORTANT!) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="login.js"></script>
    <script src="scroll-mobile.js"></script>
</body>
</html>
