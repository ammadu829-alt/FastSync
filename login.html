<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FASTSync</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="responsive.css">
     <link rel="stylesheet" href="scroll-mobile.css">
</head>
<body>
    <canvas class="network-bg" id="loginCanvas"></canvas>
    
    <div class="login-container">
        <div class="login-box">
            <div class="logo">FASTSync</div>
            <h2>Welcome Back!</h2>
            <p class="subtitle">Login to find your perfect project partner</p>
            
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="your.email@nu.edu.pk" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn-login">Login</button>
                
                <div class="divider">
                  
                </div>
                
              
            </form>
            
            <p class="signup-link">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </p>
        </div>
    </div>
    
    <!-- ADD FIREBASE SCRIPTS (IMPORTANT!) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="login.js"></script>
    <script src="scroll-mobile.js"></script>
</body>
</html>
