<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - FastSync</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }
        #root {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // Lucide React Icons (inline)
        const Send = (props) => (
            <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
        );
        
        const ArrowLeft = (props) => (
            <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
        );
        
        const Search = (props) => (
            <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
        );
        
        const MoreVertical = (props) => (
            <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="1"></circle>
                <circle cx="12" cy="5" r="1"></circle>
                <circle cx="12" cy="19" r="1"></circle>
            </svg>
        );
        
        const Check = (props) => (
            <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        );
        
        const CheckCheck = (props) => (
            <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="18 6 9 17 4 12"></polyline>
                <polyline points="22 6 13 17"></polyline>
            </svg>
        );

        const MessagingSystem = () => {
          const [conversations, setConversations] = useState([]);
          const [selectedConversation, setSelectedConversation] = useState(null);
          const [messages, setMessages] = useState([]);
          const [newMessage, setNewMessage] = useState('');
          const [searchQuery, setSearchQuery] = useState('');
          const [currentUser, setCurrentUser] = useState(null);
          const messagesEndRef = useRef(null);

          useEffect(() => {
            const user = JSON.parse(localStorage.getItem('currentUser') || '{"id":"user1","name":"You","email":"you@example.com"}');
            setCurrentUser(user);
            loadConversations(user.id);
          }, []);

          const loadConversations = async (userId) => {
            try {
              const stored = await window.storage.get(`conversations:${userId}`);
              if (stored) {
                setConversations(JSON.parse(stored.value));
              } else {
                const demoConversations = [
                  {
                    id: 'conv1',
                    partnerId: 'user2',
                    partnerName: 'Sarah Johnson',
                    partnerSkills: 'UI/UX Design',
                    lastMessage: 'That sounds great! When can we start?',
                    lastMessageTime: new Date().getTime() - 3600000,
                    unread: 2,
                    partnerAvatar: 'SJ'
                  },
                  {
                    id: 'conv2',
                    partnerId: 'user3',
                    partnerName: 'Mike Chen',
                    partnerSkills: 'Backend Development',
                    lastMessage: 'I have experience with Node.js and Python',
                    lastMessageTime: new Date().getTime() - 7200000,
                    unread: 0,
                    partnerAvatar: 'MC'
                  }
                ];
                setConversations(demoConversations);
                await saveConversations(userId, demoConversations);
              }
            } catch (error) {
              console.log('Using demo data');
              setConversations([
                {
                  id: 'conv1',
                  partnerId: 'user2',
                  partnerName: 'Sarah Johnson',
                  partnerSkills: 'UI/UX Design',
                  lastMessage: 'That sounds great! When can we start?',
                  lastMessageTime: new Date().getTime() - 3600000,
                  unread: 2,
                  partnerAvatar: 'SJ'
                }
              ]);
            }
          };

          const saveConversations = async (userId, convs) => {
            try {
              await window.storage.set(`conversations:${userId}`, JSON.stringify(convs));
            } catch (error) {
              console.error('Could not save conversations:', error);
            }
          };

          const loadMessages = async (conversationId) => {
            try {
              const stored = await window.storage.get(`messages:${conversationId}`);
              if (stored) {
                setMessages(JSON.parse(stored.value));
              } else {
                const demoMessages = [
                  {
                    id: 'm1',
                    senderId: 'user2',
                    text: 'Hi! I saw your profile and I think we could work great together!',
                    timestamp: new Date().getTime() - 7200000,
                    read: true
                  },
                  {
                    id: 'm2',
                    senderId: currentUser.id,
                    text: 'Hello! Thanks for reaching out. What kind of project did you have in mind?',
                    timestamp: new Date().getTime() - 5400000,
                    read: true
                  },
                  {
                    id: 'm3',
                    senderId: 'user2',
                    text: 'I need help with a mobile app design. I can handle the development if you do the UI/UX.',
                    timestamp: new Date().getTime() - 3700000,
                    read: true
                  },
                  {
                    id: 'm4',
                    senderId: 'user2',
                    text: 'That sounds great! When can we start?',
                    timestamp: new Date().getTime() - 3600000,
                    read: false
                  }
                ];
                setMessages(demoMessages);
                await saveMessages(conversationId, demoMessages);
              }
            } catch (error) {
              console.log('Using demo messages');
              setMessages([
                {
                  id: 'm1',
                  senderId: 'user2',
                  text: 'Hi! I saw your profile and I think we could work great together!',
                  timestamp: new Date().getTime() - 7200000,
                  read: true
                }
              ]);
            }
          };

          const saveMessages = async (conversationId, msgs) => {
            try {
              await window.storage.set(`messages:${conversationId}`, JSON.stringify(msgs));
            } catch (error) {
              console.error('Could not save messages:', error);
            }
          };

          const selectConversation = (conv) => {
            setSelectedConversation(conv);
            loadMessages(conv.id);
            
            const updatedConvs = conversations.map(c => 
              c.id === conv.id ? { ...c, unread: 0 } : c
            );
            setConversations(updatedConvs);
            if (currentUser) {
              saveConversations(currentUser.id, updatedConvs);
            }
          };

          const sendMessage = async () => {
            if (!newMessage.trim() || !selectedConversation) return;

            const message = {
              id: `m${Date.now()}`,
              senderId: currentUser.id,
              text: newMessage,
              timestamp: new Date().getTime(),
              read: false
            };

            const updatedMessages = [...messages, message];
            setMessages(updatedMessages);
            await saveMessages(selectedConversation.id, updatedMessages);

            const updatedConvs = conversations.map(c => 
              c.id === selectedConversation.id 
                ? { ...c, lastMessage: newMessage, lastMessageTime: message.timestamp }
                : c
            );
            setConversations(updatedConvs);
            if (currentUser) {
              await saveConversations(currentUser.id, updatedConvs);
            }

            setNewMessage('');
            scrollToBottom();
          };

          const scrollToBottom = () => {
            messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
          };

          useEffect(() => {
            scrollToBottom();
          }, [messages]);

          const formatTime = (timestamp) => {
            const date = new Date(timestamp);
            const now = new Date();
            const diffHours = (now - date) / (1000 * 60 * 60);

            if (diffHours < 1) {
              return 'Just now';
            } else if (diffHours < 24) {
              return date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
            } else if (diffHours < 48) {
              return 'Yesterday';
            } else {
              return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            }
          };

          const filteredConversations = conversations.filter(conv =>
            conv.partnerName.toLowerCase().includes(searchQuery.toLowerCase()) ||
            conv.partnerSkills.toLowerCase().includes(searchQuery.toLowerCase())
          );

          return (
            <div className="flex h-screen bg-gray-50">
              <div className={`${selectedConversation ? 'hidden md:flex' : 'flex'} w-full md:w-96 flex-col bg-white border-r border-gray-200`}>
                <div className="p-4 border-b border-gray-200">
                  <h1 className="text-2xl font-bold text-gray-800 mb-4">Messages</h1>
                  <div className="relative">
                    <Search className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5" />
                    <input
                      type="text"
                      placeholder="Search conversations..."
                      value={searchQuery}
                      onChange={(e) => setSearchQuery(e.target.value)}
                      className="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                  </div>
                </div>

                <div className="flex-1 overflow-y-auto">
                  {filteredConversations.length === 0 ? (
                    <div className="p-8 text-center text-gray-500">
                      <p className="mb-2">No conversations yet</p>
                      <p className="text-sm">Start connecting with partners!</p>
                    </div>
                  ) : (
                    filteredConversations.map(conv => (
                      <div
                        key={conv.id}
                        onClick={() => selectConversation(conv)}
                        className={`p-4 border-b border-gray-100 cursor-pointer hover:bg-gray-50 transition ${
                          selectedConversation?.id === conv.id ? 'bg-blue-50' : ''
                        }`}
                      >
                        <div className="flex items-start gap-3">
                          <div className="w-12 h-12 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center text-white font-semibold flex-shrink-0">
                            {conv.partnerAvatar}
                          </div>
                          <div className="flex-1 min-w-0">
                            <div className="flex justify-between items-start mb-1">
                              <h3 className="font-semibold text-gray-800 truncate">{conv.partnerName}</h3>
                              <span className="text-xs text-gray-500 flex-shrink-0 ml-2">
                                {formatTime(conv.lastMessageTime)}
                              </span>
                            </div>
                            <p className="text-xs text-blue-600 mb-1">{conv.partnerSkills}</p>
                            <p className="text-sm text-gray-600 truncate">{conv.lastMessage}</p>
                          </div>
                          {conv.unread > 0 && (
                            <div className="w-6 h-6 rounded-full bg-blue-600 text-white text-xs flex items-center justify-center flex-shrink-0">
                              {conv.unread}
                            </div>
                          )}
                        </div>
                      </div>
                    ))
                  )}
                </div>
              </div>

              {selectedConversation ? (
                <div className="flex-1 flex flex-col">
                  <div className="bg-white border-b border-gray-200 p-4 flex items-center gap-3">
                    <button
                      onClick={() => setSelectedConversation(null)}
                      className="md:hidden text-gray-600 hover:text-gray-800"
                    >
                      <ArrowLeft className="w-6 h-6" />
                    </button>
                    <div className="w-10 h-10 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center text-white font-semibold">
                      {selectedConversation.partnerAvatar}
                    </div>
                    <div className="flex-1">
                      <h2 className="font-semibold text-gray-800">{selectedConversation.partnerName}</h2>
                      <p className="text-xs text-blue-600">{selectedConversation.partnerSkills}</p>
                    </div>
                    <button className="text-gray-600 hover:text-gray-800">
                      <MoreVertical className="w-5 h-5" />
                    </button>
                  </div>

                  <div className="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50">
                    {messages.map(msg => (
                      <div
                        key={msg.id}
                        className={`flex ${msg.senderId === currentUser?.id ? 'justify-end' : 'justify-start'}`}
                      >
                        <div
                          className={`max-w-xs lg:max-w-md px-4 py-2 rounded-lg ${
                            msg.senderId === currentUser?.id
                              ? 'bg-blue-600 text-white'
                              : 'bg-white text-gray-800 border border-gray-200'
                          }`}
                        >
                          <p className="text-sm">{msg.text}</p>
                          <div className={`flex items-center gap-1 justify-end mt-1 text-xs ${
                            msg.senderId === currentUser?.id ? 'text-blue-100' : 'text-gray-500'
                          }`}>
                            <span>{formatTime(msg.timestamp)}</span>
                            {msg.senderId === currentUser?.id && (
                              msg.read ? <CheckCheck className="w-3 h-3" /> : <Check className="w-3 h-3" />
                            )}
                          </div>
                        </div>
                      </div>
                    ))}
                    <div ref={messagesEndRef} />
                  </div>

                  <div className="bg-white border-t border-gray-200 p-4">
                    <div className="flex gap-2">
                      <input
                        type="text"
                        placeholder="Type a message..."
                        value={newMessage}
                        onChange={(e) => setNewMessage(e.target.value)}
                        onKeyPress={(e) => e.key === 'Enter' && sendMessage()}
                        className="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                      />
                      <button
                        onClick={sendMessage}
                        disabled={!newMessage.trim()}
                        className="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2"
                      >
                        <Send className="w-4 h-4" />
                        <span className="hidden sm:inline">Send</span>
                      </button>
                    </div>
                  </div>
                </div>
              ) : (
                <div className="hidden md:flex flex-1 items-center justify-center bg-gray-50">
                  <div className="text-center text-gray-500">
                    <div className="w-24 h-24 rounded-full bg-gray-200 flex items-center justify-center mx-auto mb-4">
                      <Send className="w-12 h-12 text-gray-400" />
                    </div>
                    <h2 className="text-xl font-semibold mb-2">Select a conversation</h2>
                    <p className="text-sm">Choose a conversation from the list to start messaging</p>
                  </div>
                </div>
              )}
            </div>
          );
        };

        ReactDOM.render(<MessagingSystem />, document.getElementById('root'));
    </script>
</body>
</html>
