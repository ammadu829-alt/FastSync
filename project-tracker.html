<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tracker - FASTSync</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        /* Projects Grid */
        .projects-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            margin-bottom: 30px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .project-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 12px;
            padding: 20px;
            border-left: 5px solid #667eea;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
            cursor: pointer;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .project-card.active {
            border-left-color: #28a745;
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
        }

        .project-card.completed {
            border-left-color: #6c757d;
            background: linear-gradient(135deg, #e2e3e5 0%, #d6d8db 100%);
            opacity: 0.8;
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .project-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin: 0;
        }

        .project-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-active {
            background: #28a745;
            color: white;
        }

        .status-pending {
            background: #ffc107;
            color: #333;
        }

        .status-completed {
            background: #6c757d;
            color: white;
        }

        .project-partner {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .partner-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #667eea;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }

        .project-deadline {
            font-size: 13px;
            color: #dc3545;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .project-progress {
            margin-bottom: 15px;
        }

        .progress {
            height: 10px;
            border-radius: 10px;
            background: #e9ecef;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s;
        }

        .progress-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            text-align: right;
        }

        .project-actions {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        /* Timeline Section */
        .timeline-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            display: none;
        }

        .timeline-section.active {
            display: block;
        }

        .timeline-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .timeline-title {
            font-size: 24px;
            color: #333;
            margin: 0;
        }

        .timeline-container {
            position: relative;
            padding-left: 50px;
        }

        .timeline-line {
            position: absolute;
            left: 20px;
            top: 0;
            bottom: 0;
            width: 3px;
            background: #e9ecef;
        }

        .milestone {
            position: relative;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: all 0.3s;
        }

        .milestone:hover {
            border-color: #667eea;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.15);
        }

        .milestone.completed {
            background: #d4edda;
            border-color: #28a745;
        }

        .milestone.in-progress {
            background: #fff3cd;
            border-color: #ffc107;
        }

        .milestone.overdue {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .milestone-icon {
            position: absolute;
            left: -43px;
            top: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            border: 3px solid #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            z-index: 1;
        }

        .milestone.completed .milestone-icon {
            background: #28a745;
            border-color: #28a745;
            color: white;
        }

        .milestone.in-progress .milestone-icon {
            background: #ffc107;
            border-color: #ffc107;
            color: white;
        }

        .milestone-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .milestone-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin: 0;
        }

        .milestone-status {
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .milestone-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .milestone-meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 15px;
            font-size: 13px;
            color: #666;
        }

        .milestone-meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .milestone-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
        }

        .modal-header {
            padding: 20px 30px;
            border-bottom: 2px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #999;
            line-height: 1;
        }

        .close-btn:hover {
            color: #333;
        }

        .modal-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        select.form-control {
            cursor: pointer;
        }

        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }

        .no-projects {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .no-projects-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .no-projects h3 {
            color: #666;
            margin-bottom: 10px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header {
                flex-direction: column;
                align-items: stretch;
            }

            .header h1 {
                font-size: 22px;
            }

            .header-buttons {
                flex-direction: column;
            }

            .header-buttons .btn {
                width: 100%;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }

            .timeline-header {
                flex-direction: column;
                align-items: stretch;
            }

            .timeline-container {
                padding-left: 40px;
            }

            .milestone-icon {
                left: -38px;
                width: 35px;
                height: 35px;
                font-size: 16px;
            }

            .modal-content {
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <div class="header">
            <h1>
                <i class="bi bi-kanban"></i>
                Project Timeline Tracker
            </h1>
            <div class="header-buttons">
                <button class="btn btn-success" onclick="openCreateProjectModal()">
                    <i class="bi bi-plus-circle"></i> New Project
                </button>
                <button class="btn btn-secondary" onclick="window.location.href='partner.html'">
                    <i class="bi bi-arrow-left"></i> Back
                </button>
            </div>
        </div>

        <!-- Projects Section -->
        <div class="projects-section" id="projectsSection">
            <h2>My Projects</h2>
            <div class="projects-grid" id="projectsGrid">
                <div class="no-projects">
                    <div class="no-projects-icon">üìÅ</div>
                    <h3>No Projects Yet</h3>
                    <p>Create your first project to start tracking milestones</p>
                    <button class="btn btn-primary" onclick="openCreateProjectModal()">
                        <i class="bi bi-plus-circle"></i> Create Project
                    </button>
                </div>
            </div>
        </div>

        <!-- Timeline Section -->
        <div class="timeline-section" id="timelineSection">
            <div class="timeline-header">
                <h2 class="timeline-title" id="timelineTitle">Project Timeline</h2>
                <div>
                    <button class="btn btn-primary" onclick="openAddMilestoneModal()">
                        <i class="bi bi-plus-circle"></i> Add Milestone
                    </button>
                    <button class="btn btn-secondary" onclick="backToProjects()">
                        <i class="bi bi-arrow-left"></i> Back to Projects
                    </button>
                </div>
            </div>

            <div class="timeline-container" id="timelineContainer">
                <div class="timeline-line"></div>
                <!-- Milestones will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Create Project Modal -->
    <div class="modal" id="createProjectModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Project</h3>
                <button class="close-btn" onclick="closeModal('createProjectModal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="createProjectForm">
                    <div class="form-group">
                        <label>Project Title *</label>
                        <input type="text" class="form-control" id="projectTitle" required placeholder="e.g., CS1005 Final Project">
                    </div>

                    <div class="form-group">
                        <label>Course Code *</label>
                        <input type="text" class="form-control" id="projectCourse" required placeholder="e.g., CS1005">
                    </div>

                    <div class="form-group">
                        <label>Partner</label>
                        <select class="form-control" id="projectPartner">
                            <option value="">Select Partner (Optional)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Final Deadline *</label>
                        <input type="date" class="form-control" id="projectDeadline" required>
                    </div>

                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control" id="projectDescription" placeholder="Brief description of the project"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-check-circle"></i> Create Project
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Add Milestone Modal -->
    <div class="modal" id="addMilestoneModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Milestone</h3>
                <button class="close-btn" onclick="closeModal('addMilestoneModal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="addMilestoneForm">
                    <div class="form-group">
                        <label>Milestone Title *</label>
                        <input type="text" class="form-control" id="milestoneTitle" required placeholder="e.g., Research Phase">
                    </div>

                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control" id="milestoneDescription" placeholder="What needs to be done?"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Deadline *</label>
                        <input type="date" class="form-control" id="milestoneDeadline" required>
                    </div>

                    <div class="form-group">
                        <label>Priority</label>
                        <select class="form-control" id="milestonePriority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Status</label>
                        <select class="form-control" id="milestoneStatus">
                            <option value="pending" selected>Pending</option>
                            <option value="in-progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-check-circle"></i> Add Milestone
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="project-tracker.js"></script>
</body>
</html>
