<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FASTSync</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <canvas class="network-bg" id="signupCanvas"></canvas>
    
    <div class="signup-container">
        <div class="signup-box">
            <div class="logo">FASTSync</div>
            <h2>Create Your Account</h2>
            <p class="subtitle">Join FASTSync to find your perfect project partner</p>
            
            <form id="signupForm" class="signup-form">
                <div class="input-group">
                    <label for="fullName">Full Name *</label>
                    <input type="text" id="fullName" name="fullName" placeholder="John Doe" required>
                </div>

                <div class="input-group">
                    <label for="email">University Email *</label>
                    <input type="email" id="email" name="email" placeholder="your.email@nu.edu.pk" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" placeholder="Create a strong password" required minlength="6">
                    <span class="password-hint">At least 6 characters</span>
                </div>

                <div class="input-group">
                    <label for="confirmPassword">Confirm Password *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
                </div>

                <div class="input-group">
                    <label for="rollNumber">Roll Number *</label>
                    <input type="text" id="rollNumber" name="rollNumber" placeholder="21K-1234" required>
                </div>

                <div class="input-group">
                    <label for="department">Department *</label>
                    <select id="department" name="department" required>
                        <option value="">Select Department</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Software Engineering">Software Engineering</option>
                        <option value="Artificial Intelligence">Artificial Intelligence</option>
                        <option value="Data Science">Data Science</option>
                        <option value="Cyber Security">Cyber Security</option>
                        <option value="Information Technology">Information Technology</option>
                    </select>
                </div>
                
                <div class="terms-group">
                    <label class="terms-checkbox">
                        <input type="checkbox" id="terms" required>
                        <span>I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></span>
                    </label>
                </div>
                
                <button type="submit" class="btn-signup">Create Account</button>
                
                <div class="divider">
                    <span>OR</span>
                </div>
                
                <button type="button" class="btn-google" id="googleSignup">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M19.8 10.2273C19.8 9.51819 19.7364 8.83637 19.6182 8.18182H10.2V12.05H15.6109C15.3727 13.3 14.6636 14.3591 13.6045 15.0682V17.5773H16.8227C18.7091 15.8364 19.8 13.2727 19.8 10.2273Z" fill="#4285F4"/>
                        <path d="M10.2 20C12.9 20 15.1636 19.1045 16.8227 17.5773L13.6045 15.0682C12.7091 15.6682 11.5636 16.0227 10.2 16.0227C7.59545 16.0227 5.39091 14.2636 4.59091 11.9H1.26364V14.4909C2.91364 17.7591 6.29091 20 10.2 20Z" fill="#34A853"/>
                        <path d="M4.59091 11.9C4.39091 11.3 4.27273 10.6591 4.27273 10C4.27273 9.34091 4.39091 8.7 4.59091 8.1V5.50909H1.26364C0.581818 6.85909 0.2 8.38636 0.2 10C0.2 11.6136 0.581818 13.1409 1.26364 14.4909L4.59091 11.9Z" fill="#FBBC05"/>
                        <path d="M10.2 3.97727C11.6864 3.97727 13.0136 4.48182 14.0591 5.47273L16.8909 2.64091C15.1591 0.986364 12.8955 0 10.2 0C6.29091 0 2.91364 2.24091 1.26364 5.50909L4.59091 8.1C5.39091 5.73636 7.59545 3.97727 10.2 3.97727Z" fill="#EA4335"/>
                    </svg>
                    Sign up with Google
                </button>
            </form>
            
            <p class="login-link">
                Already have an account? <a href="login.html">Log In</a>
            </p>
        </div>
    </div>
    
    <script src="signup.js"></script>
</body>
</html>
