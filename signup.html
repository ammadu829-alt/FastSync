<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FASTSync</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <canvas class="network-bg" id="signupCanvas"></canvas>
    
    <div class="signup-container">
        <div class="signup-box">
            <div class="logo">FASTSync</div>
            <h2>Create Your Account</h2>
            <p class="subtitle">Join FASTSync to find your perfect project partner</p>
            
            <form id="signupForm" class="signup-form">
                <div class="input-group">
                    <label for="fullName">Full Name *</label>
                    <input type="text" id="fullName" name="fullName" placeholder="John Doe" required>
                </div>
                <div class="input-group">
                    <label for="email">University Email *</label>
                    <input type="email" id="email" name="email" placeholder="your.email@nu.edu.pk" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" placeholder="Create a strong password" required minlength="6">
                    <span class="password-hint">At least 6 characters</span>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
                </div>
                <div class="input-group">
                    <label for="rollNumber">Roll Number *</label>
                    <input type="text" id="rollNumber" name="rollNumber" placeholder="21K-1234" required>
                </div>
                <div class="input-group">
                    <label for="university">University *</label>
                    <select id="university" name="university" required>
                        <option value="">Select University</option>
                        <option value="Air University">Air University</option>
                        <option value="COMSATS University">COMSATS University</option>
                        <option value="Bahria University">Bahria University</option>
                        <option value="NUST">NUST</option>
                        <option value="FAST">FAST</option>
                        <option value="GIKI">GIKI</option>
                        <option value="University of Wah">University of Wah</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="department">Department *</label>
                    <select id="department" name="department" required>
                        <option value="">Select Department</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Software Engineering">Software Engineering</option>
                        <option value="Artificial Intelligence">Artificial Intelligence</option>
                        <option value="Data Science">Data Science</option>
                        <option value="Cyber Security">Cyber Security</option>
                        <option value="Information Technology">Information Technology</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="semester">Semester *</label>
                    <select id="semester" name="semester" required>
                        <option value="">Select Semester</option>
                        <option value="1">1st Semester</option>
                        <option value="2">2nd Semester</option>
                        <option value="3">3rd Semester</option>
                        <option value="4">4th Semester</option>
                        <option value="5">5th Semester</option>
                        <option value="6">6th Semester</option>
                        <option value="7">7th Semester</option>
                        <option value="8">8th Semester</option>
                    </select>
                </div>
                
                <div class="terms-group">
                    <label class="terms-checkbox">
                        <input type="checkbox" id="terms" required>
                        <span>I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></span>
                    </label>
                </div>
                
                <button type="submit" class="btn-signup">Create Account</button>
            </form>
            
            <p class="login-link">
                Already have an account? <a href="login.html">Log In</a>
            </p>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="signup.js"></script>
</body>
</html>
