<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Project - FASTSync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .upload-container {
            max-width: 800px;
            margin: 80px auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .upload-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-container .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 16px;
            padding: 60px 20px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 30px;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #10b981;
            background: #ecfdf5;
        }

        .upload-area i {
            font-size: 60px;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-area p {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
        }

        .upload-area .hint {
            font-size: 14px;
            color: #999;
        }

        .video-preview {
            display: none;
            position: relative;
            margin-bottom: 30px;
            border-radius: 16px;
            overflow: hidden;
        }

        .video-preview video {
            width: 100%;
            max-height: 500px;
            border-radius: 16px;
        }

        .remove-video {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(239, 68, 68, 0.9);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .tags-input-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            min-height: 50px;
        }

        .tag-item {
            padding: 6px 12px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tag-item button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }

        .tag-input {
            border: none;
            outline: none;
            flex: 1;
            min-width: 150px;
            padding: 8px;
            font-size: 15px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 40px;
        }

        .btn-submit {
            flex: 1;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-submit:hover:not(:disabled) {
            transform: scale(1.02);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-cancel {
            padding: 15px 30px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
        }

        .upload-progress {
            display: none;
            margin-top: 20px;
        }

        .progress-bar-container {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
        }

        .progress-text {
            text-align: center;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>üé¨ Showcase Your Project</h1>
        <p class="subtitle">Share your amazing work with the community</p>

        <form id="uploadForm">
            <!-- Video Upload Area -->
            <div class="upload-area" id="uploadArea">
                <i class="bi bi-cloud-upload"></i>
                <p>Click to upload or drag & drop your video</p>
                <p class="hint">MP4, WebM, or MOV ‚Ä¢ Max 100MB ‚Ä¢ 30-60 seconds recommended</p>
                <input type="file" id="videoInput" accept="video/*" style="display: none;">
            </div>

            <!-- Video Preview -->
            <div class="video-preview" id="videoPreview">
                <video id="previewVideo" controls></video>
                <button type="button" class="remove-video" onclick="removeVideo()">
                    <i class="bi bi-trash"></i> Remove
                </button>
            </div>

            <!-- Project Title -->
            <div class="form-group">
                <label>Project Title *</label>
                <input type="text" id="projectTitle" placeholder="e.g., AI-Powered Chatbot" required maxlength="100">
            </div>

            <!-- Description -->
            <div class="form-group">
                <label>Description *</label>
                <textarea id="projectDescription" placeholder="Tell us about your project, technologies used, and key features..." required maxlength="500"></textarea>
            </div>

            <!-- Course -->
            <div class="form-group">
                <label>Course/Category *</label>
                <select id="projectCourse" required>
                    <option value="">Select course</option>
                    <option value="CS1004">CS1004 - Object Oriented Programming</option>
                    <option value="CS1005">CS1005 - Programming Fundamentals</option>
                    <option value="Web Development">Web Development</option>
                    <option value="Mobile Development">Mobile Development</option>
                    <option value="AI/ML">AI/ML</option>
                    <option value="Data Science">Data Science</option>
                    <option value="Game Development">Game Development</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <!-- Tags -->
            <div class="form-group">
                <label>Tags (Press Enter to add)</label>
                <div class="tags-input-container" id="tagsContainer">
                    <input type="text" class="tag-input" id="tagInput" placeholder="e.g., Python, React, AI...">
                </div>
                <p style="font-size: 13px; color: #666; margin-top: 5px;">Add relevant tags to help others find your project</p>
            </div>

            <!-- Upload Progress -->
            <div class="upload-progress" id="uploadProgress">
                <div class="progress-bar-container">
                    <div class="progress-bar-fill" id="progressBarFill"></div>
                </div>
                <p class="progress-text" id="progressText">Uploading... 0%</p>
            </div>

            <!-- Actions -->
            <div class="form-actions">
                <button type="button" class="btn-cancel" onclick="window.location.href='showcase.html'">
                    Cancel
                </button>
                <button type="submit" class="btn-submit" id="submitBtn">
                    <i class="bi bi-check-circle"></i> Publish Project
                </button>
            </div>
        </form>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "fastsync.firebaseapp.com",
            databaseURL: "https://fastsync-8b20e-default-rtdb.firebaseio.com/",
            projectId: "fastsync",
            storageBucket: "fastsync.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const database = firebase.database();
        const storage = firebase.storage();

        let selectedVideo = null;
        let tags = [];

        // Upload Area Click
        document.getElementById('uploadArea').addEventListener('click', () => {
            document.getElementById('videoInput').click();
        });

        // File Input Change
        document.getElementById('videoInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type.startsWith('video/')) {
                handleVideo(file);
            } else {
                alert('‚ùå Please select a valid video file');
            }
        });

        // Drag and Drop
        const uploadArea = document.getElementById('uploadArea');
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('video/')) {
                handleVideo(file);
            }
        });

        function handleVideo(file) {
            // Check file size (100MB limit)
            if (file.size > 100 * 1024 * 1024) {
                alert('‚ùå Video file is too large. Maximum size is 100MB.');
                return;
            }

            selectedVideo = file;
            
            // Show preview
            const preview = document.getElementById('videoPreview');
            const previewVideo = document.getElementById('previewVideo');
            const uploadArea = document.getElementById('uploadArea');

            const videoURL = URL.createObjectURL(file);
            previewVideo.src = videoURL;
            
            uploadArea.style.display = 'none';
            preview.style.display = 'block';
        }

        function removeVideo() {
            selectedVideo = null;
            document.getElementById('uploadArea').style.display = 'block';
            document.getElementById('videoPreview').style.display = 'none';
            document.getElementById('videoInput').value = '';
        }

        // Tags Input
        const tagInput = document.getElementById('tagInput');
        tagInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                const tag = tagInput.value.trim();
                if (tag && !tags.includes(tag)) {
                    tags.push(tag);
                    addTagToUI(tag);
                    tagInput.value = '';
                }
            }
        });

        function addTagToUI(tag) {
            const container = document.getElementById('tagsContainer');
            const tagElement = document.createElement('div');
            tagElement.className = 'tag-item';
            tagElement.innerHTML = `
                ${tag}
                <button onclick="removeTag('${tag}')">√ó</button>
            `;
            container.insertBefore(tagElement, tagInput);
        }

        window.removeTag = function(tag) {
            tags = tags.filter(t => t !== tag);
            renderTags();
        };

        function renderTags() {
            const container = document.getElementById('tagsContainer');
            const tagInput = document.getElementById('tagInput');
            container.innerHTML = '';
            tags.forEach(tag => addTagToUI(tag));
            container.appendChild(tagInput);
        }

        // Form Submission
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!selectedVideo) {
                alert('‚ùå Please select a video file');
                return;
            }

            const currentUser = JSON.parse(localStorage.getItem('loggedInUser'));
            if (!currentUser) {
                alert('‚ùå Please login first');
                window.location.href = 'login.html';
                return;
            }

            const title = document.getElementById('projectTitle').value.trim();
            const description = document.getElementById('projectDescription').value.trim();
            const course = document.getElementById('projectCourse').value;

            if (!title || !description || !course) {
                alert('‚ùå Please fill all required fields');
                return;
            }

            // Disable submit button
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Uploading...';

            // Show progress
            const uploadProgress = document.getElementById('uploadProgress');
            uploadProgress.style.display = 'block';

            try {
                // Upload video to Firebase Storage
                const videoRef = storage.ref(`showcases/${Date.now()}_${selectedVideo.name}`);
                const uploadTask = videoRef.put(selectedVideo);

                uploadTask.on('state_changed',
                    (snapshot) => {
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        document.getElementById('progressBarFill').style.width = progress + '%';
                        document.getElementById('progressText').textContent = `Uploading... ${Math.round(progress)}%`;
                    },
                    (error) => {
                        console.error('Upload error:', error);
                        alert('‚ùå Error uploading video: ' + error.message);
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Publish Project';
                        uploadProgress.style.display = 'none';
                    },
                    async () => {
                        // Get download URL
                        const videoUrl = await uploadTask.snapshot.ref.getDownloadURL();

                        // Save to database
                        const showcaseData = {
                            userId: emailToId(currentUser.email),
                            userName: currentUser.name || currentUser.username,
                            userAvatar: (currentUser.name || currentUser.username).substring(0, 2).toUpperCase(),
                            videoUrl: videoUrl,
                            title: title,
                            description: description,
                            course: course,
                            tags: tags,
                            likes: 0,
                            views: 0,
                            comments: 0,
                            createdAt: Date.now(),
                            featured: false
                        };

                        await database.ref('project_showcases').push(showcaseData);

                        alert('‚úÖ Project published successfully!');
                        window.location.href = 'showcase.html';
                    }
                );
            } catch (error) {
                console.error('Error:', error);
                alert('‚ùå Error publishing project: ' + error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Publish Project';
                uploadProgress.style.display = 'none';
            }
        });

        function emailToId(email) {
            return email.replace(/[.@]/g, '_');
        }
    </script>
</body>
</html>
